<script type="text/javascript">
  function saveData() {
        console.log('save')

        document.getElementById("submitBtn").disabled = true;
        var formElement = document.querySelector("form").elements;
        name = formElement[0].value
        email = formElement[1].value
        if (email && name) {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "https://broonie.ematicsolutions.com/api/elixus/deca?email=" + email, true);
            xhttp.send();
            xhttp.onreadystatechange = function () {
                if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
                    console.log('this', this.responseText)
                    if (this.responseText === 'not exist') {
                        sessionStorage.setItem('name', name)
                        sessionStorage.setItem('email', email)
                        window.location.href = 'game.html'
                    } else {
                        document.getElementById('emailExist').style.visibility = 'visible'
                        document.getElementById("submitBtn").disabled = false;

                    }
                }
            };
        }
    }
</script>
